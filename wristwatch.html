<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="wristwatch.css">
	<title>Wristwatch Animation</title>
</head>
<body>
<div class="wristwatch">
<div class="grip">
	<div class="grip1"></div>
	<div class="grip2"></div>
	<div class="grip3"></div>
	<div class="grip4"></div>
</div>
<div class="leather">
	<div class="top-leather">
    <div class="buckle-left"></div>
    <div class="buckle-right"></div>
    <div class="buckle-top"></div>
    <div class="buckle"></div>
	</div>
	<div class="bottom-leather">
  <div class="hole1"></div>
    <div class="hole2"></div>
    <div class="hole3"></div>
  </div>
</div>
<div id="time" class="time">
	<div class="cover">
	<div class="outer">
		<div class="twelve">12</div>
		<div class="three">3</div>
		<div class="six">6</div>
		<div class="nine">9</div>
	</div>
<div class="inner">
	<div class="name">THEFLORZ</div>
	<div class="day"> <i class="fa fa-heart"></i> </div>
	<div class="sec-hand"></div>
	<div class="min-hand"></div>
	<div class="hr-hand"></div>
	<div class="dot"></div>
	<div class="text">MADE WITH LOVE</div>
</div>
</div>
</div>
  <div class="box">
    <div class="logo"><h3>TF</h3><p class="copyright">&copy;</p></div>
    <br>
    <br>
    <div class="ribbon"><p>Made with Love</p></div>
  </div>
</div>

  <h4>Made by <a href="https://twitter.com/the_florencee"target="_blank">@The_Florencee</a></h4>
</body>
</html>
